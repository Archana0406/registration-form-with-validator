<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="fw-semibold">User Registration Form</h1>
    <div class="container">
        <form id="frm" autocomplete="off">
        <label>Name</label>
        <input type="text"name="name" id="fname" placeholder="Enter full name ">
        <label>D.O.B</label>
        <input type="text"name="dob" id="dob" placeholder="YYYY-MM-DD">
        <label>Email</label>
        <input type="email"name="email" id="email"placeholder="Enter mail ID">
        <label>Password</label>
        <input type="password"name="password"id="pass" placeholder="Enter Password">
        <label>Confirm Password</label>
        <input type="password"name="cpass" id="cpass" placeholder="Enter Confirm Password">
        <label>Contact Number</label>
        <input type="text"name="cnum" id="cnum"placeholder="Enter Contact Number">
        <button class="bt" type="submit" id="submit">Register Now</button>
    </form>
    </div>
    <script src="jquery.js"></script>
    <script src="jquery.validate.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
